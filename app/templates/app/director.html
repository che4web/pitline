{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="director_main">
    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <div class="page_block">
                <div class="director__img">

                    <img src={{object.foto.url}}>
                </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="page_block">
                {{object.text_welcome|safe}}
                <hr>

                <div class="row">
                    <div class="col-md-6">
                        <h2 class="director__contact">Контакты</h2>
                    </div>
                    <div class="col-md-6 director__contact__coonect">
                    <a onClick="popup('makeorder','Вопрос директору' ,'')" rel="leanModal" name="makeorder" href="#makeorder">  <button type="button" class="btn btn-default" >Задать вопрос</button></a>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-md-12">
                        {{object.contact|linebreaksbr|safe}}
                    </div> 
                </div> 
                   
                
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="page_block">
                {{object.text_base}}
            </div>
            </div>
        </div>
    </div>
</div>
<div id="makeorder" class="modal makeorder">
    <div class="modal-box">
        <div class="modal-title">
            Задать вопрос
            <span>заполните форму и мы обязательно свяжемся с вами!</span>
        </div>

        <form id="callbacks" name="callbacks" action="/sender.php" method="POST">
            <div class="error_field nonfielderror"> </div>
            {%csrf_token%}
            <input type="hidden" class="formname" name="message" value="">
            <input type="hidden" name="referer" value="http://pitline59.ru/">
            <div class="error_field name_error ">  </div>
            <label class="name left required"><input type="text" name="name" class="input_name" placeholder="ваше имя" /></label>
            <div class="error_field phone_error ">  </div>
            <label class="phone left required"><input type="text" name="phone" class="input_phone" placeholder="ваш телефон" /></label>
            <div class="error_field email_error ">  </div>
            <label class="email left"><input type="text" name="email" class="input_email" placeholder="ваш e-mail" /></label>
            <label class="email left"><textarea  name="add_message" class="input_email" placeholder="комментарий" type="text"></textarea></label>
            <input class="bttn button-send" type="button" name="sender" value="Оставить заявку" />
        </form>
    </div>
</div

{%endblock%}
